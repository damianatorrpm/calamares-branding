---
# If set to true, always creates /etc/default/grub from scratch even if the file
# already existed. If set to false, edits the existing file instead.
overwrite: false

# Default entries to write to /etc/default/grub if it does not exist yet or if
# we are overwriting it. Note that in addition, GRUB_CMDLINE_LINUX_DEFAULT and
# GRUB_DISTRIBUTOR will always be written, with automatically detected values.
defaults:
    GRUB_TIMEOUT: 5
    GRUB_DEFAULT: "saved"
    GRUB_SAVEDEFAULT: "true"
    GRUB_GFXMODE: "auto"
    GRUB_THEME: "/boot/grub/themes/lirios/theme.txt"
    GRUB_CMDLINE_LINUX_DEFAULT: "quiet splash loglevel=3 rd.systemd.show_status=false rd.udev.log-priority=3 rd.udev.info"
